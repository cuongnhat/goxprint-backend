name = "goxprint-api"
main = "worker/index.ts"
compatibility_date = "2024-01-01"

# R2 Bucket binding
[[r2_buckets]]
binding = "DRIVERS_BUCKET"
bucket_name = "goxprint-drivers"

# KV Namespace for metadata (sẽ tạo sau khi deploy)
# [[kv_namespaces]]
# binding = "DRIVERS_KV"
# id = "your-kv-namespace-id"

# Environment variables
[vars]
API_VERSION = "1.0.0"
CORS_ORIGIN = "*"
PUBLIC_URL = "https://download.goxprint.com"

# Development settings
[dev]
port = 8787

